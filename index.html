<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div class="container">
    <img class="mobile" src="images/image-product-mobile.jpg" alt="">
    <img class="desktop" src="images/image-product-desktop.jpg" alt="">
    <div class="text-card">
      <p class="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-card">
      <h1 class="sale"> $149.99</h1>
      <p class="original">$169.99</p>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>

</body>
</html>
